<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 class="heading">CALCULATOR </h1>
    <img src="pic3.png" alt="" height="500px" width="500px">
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display" id="display">
            </div>
            <div>
                <input type="button" value="AC" onclick="clearDisplay()" class="operator">
                <input type="button" value="DE" onclick="deleteLastChar()" class="operator">
                <input type="button" value="." onclick="appendToDisplay('.' )" class="operator">
                <input type="button" value="/" onclick="appendToDisplay('/')" class="operator">
            </div>
            <div> 
                <input type="button" value="7" onclick="appendToDisplay('7')">
                <input type="button" value="8" onclick="appendToDisplay('8')">
                <input type="button" value="9" onclick="appendToDisplay('9')">
                <input type="button" value="*" onclick="appendToDisplay('*')" class="operator">
            </div>
            <div>
                <input type="button" value="4" onclick="appendToDisplay('4')">
                <input type="button" value="5" onclick="appendToDisplay('5')">
                <input type="button" value="6" onclick="appendToDisplay('6')">
                <input type="button" value="-" onclick="appendToDisplay('-')" class="operator">
            </div>
            <div>
                <input type="button" value="1" onclick="appendToDisplay('1')">
                <input type="button" value="2" onclick="appendToDisplay('2')">
                <input type="button" value="3" onclick="appendToDisplay('3')">
                <input type="button" value="+" onclick="appendToDisplay('+')" class="operator">
            </div>
            <div>
                <input type="button" value="00" onclick="appendToDisplay('00')">
                <input type="button" value="0" onclick="appendToDisplay('0')">
                <input type="button" value="=" onclick="evaluateExpression()" class="equal operator">
            </div> 
        </form>
    </div>
    <footer class="footer">
        <p>By Sujoy Dutta ||  </p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/dutta-sujoy/" target="_blank" rel="noopener noreferrer"><img src="linkedin.png" alt="LinkedIn"></a>
            <a href="https://www.instagram.com/sujoy_dutta_/" target="_blank" rel="noopener noreferrer"><img src="instagram.png" alt="Instagram"></a>
            <a href="https://github.com/dutta-sujoy" target="_blank" rel="noopener noreferrer"><img src="github.png" alt="GitHub"></a>
        </div>
    </footer>
</div>


<script>
    var display = document.getElementById('display');

    function appendToDisplay(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = '';
    }

    function deleteLastChar() {
        display.value = display.value.slice(0, -1);
    }

    function evaluateExpression() {
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = 'Error';
        }
    }

    document.addEventListener('keydown', function(event) {
        if ((event.key >= '0' && event.key <= '9') || ['+', '-', '*', '/', '.'].includes(event.key)){
            event.preventDefault();
            appendToDisplay(event.key);
        }
    });
</script>

</body>
</html>
